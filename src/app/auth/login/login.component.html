<div class="main">
  <!-- Sing in  Form -->
  <section class="sign-in" id="sign-inid">
      <div class="container" id="animationregister">
          <div class="signin-content">
              <div class="signin-image">
                  <figure><img src="/assets/signin-image.jpg" alt="sing up image"></figure>
                  <a [routerLink]="['/register']" class="signup-image-link" style="color: #333366;
                  font-size: medium;
                  font-weight: 900;
                  text-decoration: underline;">Create an account</a>
              </div>

              <div class="signin-form">
                  <h2 class="form-title">Sign in</h2>
                  <form [formGroup]="signinForm" class="register-form" id="login-form" (ngSubmit)="onSubmit()">
                      <div class="form-group">
                          <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                          <input type="text" name="your_name" id="your_name" placeholder="Your Username" formControlName="username"/>
                      </div>
                      <div class="form-group">
                          <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                          <input type="password" name="your_pass" id="your_pass" placeholder="Password" formControlName="password"/>
                      </div>
                      <!-- <div class="form-group">
                          <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                          <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                      </div> -->
                      <div class="form-group form-button">
                          <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                      </div>
                  </form>
                  <div class="social-login" >
                          <a [routerLink]="['/forgot']"><span style="color: #333366;
                            font-size: medium;
                            font-weight: 900;
                            text-decoration: underline;">Forgot password !</span></a>
                  </div>
              </div>
          </div>
      </div>
  </section>

</div>
