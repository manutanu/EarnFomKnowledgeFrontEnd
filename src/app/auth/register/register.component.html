<div class="container-fluid" id="animationregister">
  <!-- Sign up form -->
  <div class="row" style="height:25px" >
    <p></p>
  </div>
  <div class="row" style="height:25px">
    <p></p>
  </div>
  <div class="row" style="height:25px">
    <p></p>
  </div>
  <div class="row">
  <section class="signup" id="sign-upid" >
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Sign up</h2>
                <form [formGroup]="signupForm" class="register-form" id="register-form" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                    <input type="text" name="fullname" id="fullname" placeholder="Your Full Name" formControlName="completeName"/>
                </div>
                  <div class="form-group">
                        <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="username" id="username" placeholder="Your Username" formControlName="username"/>
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="zmdi zmdi-email"></i></label>
                        <input type="email" name="email" id="email" placeholder="Your Email"  formControlName="email"/>
                    </div>
                    <div class="form-group">
                        <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="pass" id="pass" placeholder="Password"  formControlName="password"/>
                    </div>
                    <div class="form-group">
                        <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                        <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"  formControlName="repassword"/>
                    </div>
                    <div class="form-group">
                        <!-- <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" /> -->
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                    </div>
                </form>
            </div>
            <div class="signup-image">
                <figure><img src="/assets/signup-image.jpg" alt="sing up image"></figure>
                <a [routerLink]="['/login']" class="signup-image-link" style="color: #333366;
                font-size: medium;
                font-weight: 900;
                text-decoration: underline;">I am already member</a>
            </div>
        </div>
    </div>
</section>
</div>
</div>
