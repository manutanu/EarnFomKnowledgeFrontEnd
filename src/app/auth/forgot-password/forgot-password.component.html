<div class="container-fluid" id="animationregister">
  <!-- Sign up form -->
  <div class="row" style="height:25px" >
    <p></p>
  </div>
  <div class="row" style="height:25px">
    <p></p>
  </div>
  <div class="row" style="height:25px">
    <p></p>
  </div>
  <div class="row">
  <section class="signup" id="sign-upid" >
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Forgot Password</h2>
                <form [formGroup]="forgetForm" class="register-form" id="register-form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="name" id="name" placeholder="Your Username" formControlName="username"/>
                    </div>
                    <div class="form-group">
                      <label for="email"><i class="zmdi zmdi-email"></i></label>
                      <input type="email" name="email" id="email" placeholder="Your Email"  formControlName="email"/>
                    </div>
                    <div class="form-group">
                        <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="pass" id="pass" placeholder="New Password"  formControlName="newpassword"/>
                    </div>
                    <div class="form-group">
                        <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                        <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"  formControlName="repassword"/>
                    </div>

                    <div class="form-group form-button">
                        <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                    </div>
                </form>
            </div>
            <div class="signup-image">
                <figure><img src="/assets/signup-image.jpg" alt="sing up image"></figure>
                <a [routerLink]="['/login']" class="signup-image-link" style="color: #333366;
                font-size: medium;
                font-weight: 900;
                text-decoration: underline;">Ohhh! Now I remember </a>
            </div>
        </div>
    </div>
</section>
</div>
</div>
