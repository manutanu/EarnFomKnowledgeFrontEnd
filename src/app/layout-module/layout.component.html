<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar" style="background-color:rgb(0, 204, 0)!important">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Knowledge App</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0" >

    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56" >
      <mat-nav-list>
        <a mat-list-item routerLink="/layout/" routerLinkActive="selected-tab" [routerLinkActiveOptions]="{exact : true}" style="margin-top:20px ; margin-bottom:20px">Test Your Knowledge</a>
        <a mat-list-item [routerLink]="['wallet']"  routerLinkActive="selected-tab" style="  margin-top:20px ; margin-bottom:20px">My Wallet</a>
        <a mat-list-item [routerLink]="['profile']" routerLinkActive="selected-tab" style="  margin-top:20px ; margin-bottom:20px">My Profile</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content style="background-color: rgba(251, 250, 253, 0.883);">
      <!-- <div  class="content" [@routeAnimations]="prepareRoute(outlet)"> -->
      <router-outlet  ></router-outlet>
    <!-- </div> -->
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<div *ngIf="!shouldRun">Please check for the errors in console </div>
