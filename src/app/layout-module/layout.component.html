<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar" >
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name" style="font-size: x-large;
    font-weight: 800;
    font-family: unset;
    color: white;">Knowledge App</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">

    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/layout/" routerLinkActive="selected-tab"
          [routerLinkActiveOptions]="{exact : true}" style="margin-top:20px ; margin-bottom:20px">Test Your
          Knowledge</a>
        <a mat-list-item [routerLink]="['wallet']" routerLinkActive="selected-tab"
          style="  margin-top:20px ; margin-bottom:20px">My Wallet</a>
        <a mat-list-item [routerLink]="['profile']" routerLinkActive="selected-tab"
          style="  margin-top:20px ; margin-bottom:20px">My Profile</a>
        <a mat-list-item [routerLink]="['activity']" routerLinkActive="selected-tab"
          style="  margin-top:20px ; margin-bottom:20px">Activity Center</a>
        <button mat-list-item class="btn btn-primary hoverlogout" style=" margin-top:20px ; margin-bottom:20px ; background-color:white
        ;border-color: white; " (click)="logout()">Logout</button>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content style="box-shadow: rgba(60, 61, 60, 0.44) 17px 19px 20px 6px inset, rgba(0, 0, 0, 0.12) 15px 7px 16px 8px inset, rgba(0, 0, 0, 0.2) 13px 15px 15px 10px
  ;background-image: linear-gradient(to top, #fbc2eb 0%, #a6c1ee 100%);">
      <!-- <div  class="content" [@routeAnimations]="prepareRoute(outlet)"> -->
      <router-outlet></router-outlet>
      <!-- </div> -->
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
